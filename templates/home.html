<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Input</title>
</head>
<body>
    <h2>Enter Student Data</h2>
    <form action="/predictdata" method="POST">
        <!-- Gender -->
        <label>Gender:</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>

        <!-- Race/Ethnicity -->
        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        <!-- Parental Education -->
        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education">
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select><br><br>

        <!-- Lunch -->
        <label>Lunch:</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        <!-- Test Preparation Course -->
        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <!-- Scores -->
        <label>Reading Score:</label>
        <input type="number" name="reading_score" required><br><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if results %}
        <h3>Predicted Math Score: {{ results }}</h3>
    {% endif %}
</body>
</html>
